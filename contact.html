<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Explore Asia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }

    nav a {
      font-weight: bold;
      color: white !important;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .section-title {
      margin-top: 40px;
      text-align: center;
      font-weight: 700;
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #222;
      color: #ccc;
      padding: 30px 0;
      text-align: center;
    }
    footer a {
      color: #ccc;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s, transform 0.3s;
    }
    footer a:hover {
      transform: scale(1.2);
      color: #f39c12;
    }

    html {
      scroll-behavior: smooth;
    }

    .custom-navbar {
       background-color: #2f2f2f;
       padding: 0.8rem 1rem;
    }

    .navbar-brand strong {
        font-size: 1.4rem;
        font-weight: 700;
        color: white;
    }

    .navbar-brand .text-accent {
         color: #f9c74f;
    }

    .nav-link {
          font-weight: 500;
          margin-left: 20px;
          color: white !important;
          transition: color 0.3s ease;
    }

    .nav-link:hover {
         color: #f9c74f !important;
    }

    .contact-section {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin: 5rem auto;
      max-width: 700px;
    }

    .contact-section h2 {
      color: #2f2f2f;
      margin-bottom: 2rem;
      font-weight: 700;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .contact-section h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: #f9c74f;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 12px 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #f9c74f;
      box-shadow: 0 0 0 0.2rem rgba(249, 199, 79, 0.25);
    }

    .btn-primary {
      background-color: #f9c74f;
      border-color: #f9c74f;
      color: #2f2f2f;
      font-weight: 500;
      padding: 10px 25px;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #f3b926;
      border-color: #f3b926;
      transform: translateY(-2px);
    }

    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(249, 199, 79, 0.5);
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .success-message {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
  <div class="container">
    <a class="navbar-brand" href="index.html"><strong>Back to Homepage</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav"></ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container">
  <div class="contact-section">
    <h2 class="text-center">Get In Touch</h2>
    <p class="text-center mb-4">Have questions or want to know more about our tours? Send us a message and we'll get back to you soon.</p>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required/>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required/>
      </div>
      
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?" required></textarea>
      </div>
      
      <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg" onclick="saveContact()">
          <i class="fas fa-paper-plane mr-2"></i> Send Message
        </button>
      </div>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="text-center p-4 bg-dark text-white">
  <p class="mt-3">Follow us on</p>
  <div class="d-flex justify-content-center my-3">
    <a href="https://www.facebook.com/LonelyPlanet" target="_blank" class="text-white mx-3" style="font-size: 1.5rem;"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com/lonelyplanet" target="_blank" class="text-white mx-3" style="font-size: 1.5rem;"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/lonelyplanet/" target="_blank" class="text-white mx-3" style="font-size: 1.5rem;"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@lonelyplanet" target="_blank" class="text-white mx-3" style="font-size: 1.5rem;"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/user/LonelyPlanet" target="_blank" class="text-white mx-3" style="font-size: 1.5rem;"><i class="fab fa-youtube"></i></a>
  </div>
  <p>&copy; 2025 Explore Asia. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function isValidEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }

  function saveContact() {
    const name = $("#name").val().trim();
    const email = $("#email").val().trim();
    const message = $("#message").val().trim();

    if (!name) {
      alert("Please enter your name.");
      return;
    }

    if (!email || !isValidEmail(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    if (!message) {
      alert("Please enter your message.");
      return;
    }

    document.cookie = `username=${name}; max-age=86400`;
    localStorage.setItem("userEmail", email);
    sessionStorage.setItem("userMessage", message);

    $.ajax({
      url: "https://jsonplaceholder.typicode.com/posts",
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify({ name, email, message }),
      success: function () {
        $(".alert-success").remove();

        $("#contactForm").after(`
          <div class="alert alert-success mt-4 success-message">
            <h4><i class="fas fa-check-circle mr-2"></i>Message Sent Successfully!</h4>
            <p class="mb-1"><strong>Name:</strong> ${name}</p>
            <p class="mb-1"><strong>Email:</strong> ${email}</p>
            <p class="mb-0"><strong>Message:</strong> ${message}</p>
            <hr>
            <p class="mb-0">We'll get back to you within 24-48 hours.</p>
          </div>
        `);

        $("#contactForm")[0].reset();

        $('html, body').animate({
          scrollTop: $(".alert-success").offset().top - 100
        }, 500);

        // Show success alert after submission
        setTimeout(() => {
          alert("âœ… APIs have been successfully installed and are ready to use!");
        }, 500);
      },
      error: function () {
        alert("Something went wrong while sending your message. Please try again.");
      }
    });
  }

  $("#contactForm").on("submit", function(e) {
    e.preventDefault();
    saveContact();
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
